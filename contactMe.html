<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.rtl.min.css"
        integrity="sha384-WJUUqfoMmnfkBLne5uxXj+na/c7sesSJ32gI7GfCk4zO4GthUKhSEGyvQ839BC51" crossorigin="anonymous">
    <title>{{ .Title}}</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-white">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent"
                style="padding: 10;margin: 10;height: 40px;display: flex;justify-content: center;">
                <div class="logHome" style="width: 30%;">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0" style="display: flex;justify-content: space-between;">
                        <li class="nav-item">
                            <a class="nav-link" href="/Home"><img src="/images/logD.png" alt="Bootstrap" width="30"
                                    height="24"></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/Home">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/AddProject" style="color: black;">Add Project</a>
                        </li>
                    </ul>
                </div>
                <div style="width: 48%; display: flex;justify-content: end;">
                    <a href="/Contact"><button style="padding: 5px;;border: none;background-color: rgb(7, 3, 19);color: white;border-radius: 5px;font-weight: bolder;"
                          type="submit">Contact Me</button></a>
                  </div>
            </div>
        </div>
    </nav>

    <!-- Navseleees -->
    <div style="background-color: rgb(236, 236, 236);height: 91vh;">
        <div style="display: flex;justify-content: center;align-items: center;height: 80px;">
            <h1>GET IN TOUCH</h1>
        </div>
        <div class="containerForm"
            style="width: 100%;display: flex;justify-content: center;background-color: rgb(236, 236, 236);">
            <div style="background-color:  rgb(236, 236, 236); width: 500px;">
                <form>
                    <div style="height: 80px;">
                        <label for="name" class="form-label">Name</label>
                        <input type="name" class="form-control" id="name"
                            style=" box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                            style=" box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);">
                    </div>
                    <div class="mb-3">
                        <label for="name" class="form-label">Phone Number</label>
                        <input type="name" class="form-control" id="name"
                            style=" box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);">
                    </div>
                    <div style="height: 70px;display: flex;align-items: center;">
                        <div class="form-floating">
                            <div>
                                <label for="name" class="form-label">Subject</label>
                            </div>
                            <select class="form-select" id="floatingSelect"
                                style="width: 500px;height: 30px; box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);"
                                aria-label="Floating label select example">
                                <option selected>Choose Yours</option>
                                <option value="1">FULLSTACK</option>
                                <option value="2">FRONT-END</option>
                                <option value="3">BACK-END</option>
                            </select>
                        </div>
                    </div>
                    <div class="textArea" style="height: 140px;display: flex;align-items: center;">
                        <div class="form-floating">
                            <label for="floatingTextarea2">Your Message</label>
                            <textarea class="form-control" placeholder="Leave a message here" id="floatingTextarea2"
                                style="height: 70px;width: 500px; resize: none; box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);"></textarea>
                        </div>
                    </div>
                    <div style="width: 500px;display: flex;justify-content: end;align-items: center;height: 40px;">
                        <button type="submit" class="btn btn-primary"
                            style="border-radius: 15px;border: none;background-color: rgb(15, 15, 20);">Submit</button>
                    </div>

                </form>
            </div>
        </div>
    </div>
</body>

</html>
